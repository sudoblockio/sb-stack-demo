name: copy-sb-stack
description: Do not Edit... Generated with tackle.
on:
  pull_request:
permissions:
  contents: write
  pull-requests: write
jobs:
  copybara:
    if: github.actor != 'sudoblockbot'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Copybara
        uses: olivr/copybara-action@v1.2.4
        with:
          ssh_key: ${{ secrets.SB_BOT_SSH_KEY }}
          access_token: ${{ secrets.SB_BOT_TOKEN }}
          sot_repo: sudoblockio/sb1
          destination_repo: sudoblockio/sb-stack-demo-docs
          committer: sudoblockbot <info@sudoblock.io>
          push_include: stack/docs/demo/**
          pr_move: '||stack/docs/demo'
          push_exclude: 'stack/docs/demo/.deploy/** stack/docs/demo/.github/terraform/**'
          create_repo: false
